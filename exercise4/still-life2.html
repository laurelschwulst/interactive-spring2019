<!DOCTYPE html>
<html>

<head>

	<title>CSS Still Life 2</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="canvas.css">

	<style>
	.canvas {
		/* if you want to change the background of your canvas, do it here */
		background: #7d7da1;
	}

	/* this is where you can style the objects in your still life */
	#lamp {
		width: 130px;
    height: 100px;
    position: absolute;
    top: 70px;
    left: 100px;
	}

	#lamp #orb {
		width: 100%;
		height: 100%;
		background: white;
    border-radius: 45%;
		position: absolute;
		transition: .3s box-shadow ease-out;
		-webkit-transition: .3s box-shadow ease-out;
		-moz-transition: .3s box-shadow ease-out;
		-o-transition: .3s box-shadow ease-out;
	}

	#lamp #orb:hover {
		box-shadow: 0 0 35px 25px rgba(255, 255, 255, 0.4);
	}

	#lamp #stand {
		width: 80px;
    height: 15px;
    background: #b1b1b1;
    position: absolute;
    bottom: -15px;
    left: 25px;
	}

	</style>

</head>

<body>

		<!-- this starts the canvas div. do not delete this! -->
    <div class="canvas">

			<!-- below is where you put your objects in your still life -->
			<div id="lamp">
				<div id="orb"></div>
				<div id="stand"></div>
			</div>

		<!-- this ends the canvas div. do not delete this! -->
    </div>

</body>

</html>
